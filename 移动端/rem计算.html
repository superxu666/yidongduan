<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<script type="text/javascript">

		var _html=document.getElementsByTagName("html")[0];

		var ch=document.documentElement.clientWidth;

		console.log(ch);

		if (ch>640) {
			_html.style.fontSize=40+"px";
		}else{
			_html.style.fontSize=ch/16+"px"
		}
	</script>
	<style type="text/css">
		html{
			font-size: 30px;
		}
		*{
			padding: 0;
			margin: 0;
			list-style: none;
			text-decoration: none;
		}
		.box{
			width: 7.5rem;
			height: 7.5rem;
			background: yellowgreen;
			font-size: 1rem;
		}
		.a{
			font-size: 0.375rem;
			background:#9ca8b2;
			color: #fff;
			display: block;
			width: 3.0rem;
			height: 1.25rem;
			line-height: 1.25rem;
			text-align: center;
			border-radius: 0.25rem;
			margin: 0 auto;
		}

	</style>
</head>
<body>

<div class="box">这里是box</div>
<a class="a" href="#">这里是a链接</a>
	
</body>
</html>
